---
env:
  TERM_PROGRAM: Alacritty
window:
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized
  padding:
    x: 3
    y: 3
scrolling:
  history: 50000
  multiplier: 3
  auto_scroll: true
tabspaces: 4
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 17.0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true

# color_start
colors:
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'
  normal:
    black: '0x000000'
    red: '0xd54e53'
    green: '0xb9ca4a'
    yellow: '0xe6c547'
    blue: '0x7aa6da'
    magenta: '0xc397d8'
    cyan: '0x70c0ba'
    white: '0xeaeaea'
  bright:
    black: '0x666666'
    red: '0xff3334'
    green: '0x9ec400'
    yellow: '0xe7c547'
    blue: '0x7aa6da'
    magenta: '0xb77ee0'
    cyan: '0x54ced6'
    white: '0xffffff'
  indexed_colors: []
# color_end

shell:
  program: /usr/local/bin/fish
  args:
    - --login

key_bindings:
- {key: Left, mods: Alt, chars: "\x1bb" }
- {key: Right, mods: Alt, chars: "\x1bf" }
  # Until https://github.com/alacritty/alacritty/issues/3188 is resolved
- { key: Key0,      mods: Command,            action: None }
- { key: Equals,    mods: Command,            action: None }
- { key: Add,       mods: Command,            action: None }
- { key: Minus,     mods: Command,            action: None }
- { key: K,         mods: Command,            action: None }
- { key: H,         mods: Command,            action: None }
- { key: M,         mods: Command,            action: None }
- { key: Q,         mods: Command,            action: None }
- { key: W,         mods: Command,            action: None }
- { key: F,         mods: Command,            action: None }
- { key: Return,    mods: Command,            action: None }

background_opacity: 1.0
mouse:
  hide_when_typing: true
  url:
    launcher: open
    modifiers: Command|Shift
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
dynamic_title: true
working_directory: None
enable_experimental_conpty_backend: false
alt_send_esc: true
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
