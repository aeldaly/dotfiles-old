---
env:
  TERM_PROGRAM: Alacritty
window:
  dynamic_title: true
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized
  option_as_alt: OnlyLeft
  padding:
    x: 3
    y: 3
scrolling:
  history: 50000
  multiplier: 3
font:
  size: 17.0
draw_bold_text_with_bright_colors: true

# color_start
colors:
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'
  normal:
    black: '0x000000'
    red: '0xd54e53'
    green: '0xb9ca4a'
    yellow: '0xe6c547'
    blue: '0x7aa6da'
    magenta: '0xc397d8'
    cyan: '0x70c0ba'
    white: '0xeaeaea'
  bright:
    black: '0x666666'
    red: '0xff3334'
    green: '0x9ec400'
    yellow: '0xe7c547'
    blue: '0x7aa6da'
    magenta: '0xb77ee0'
    cyan: '0x54ced6'
    white: '0xffffff'
  indexed_colors: []
# color_end

shell:
  program: /opt/homebrew/bin/fish
  args:
    - --login

key_bindings:
- {key: Left, mods: Alt, chars: "\x1bb" }
- {key: Right, mods: Alt, chars: "\x1bf" }

window_opacity: 1.0
mouse:
  hide_when_typing: true
  hints:
    launcher: open
    modifiers: Command|Shift
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
working_directory: None
enable_experimental_conpty_backend: false
debug:
  render_timer: false
  persistent_logging: true
  log_level: Warn
  print_events: false
  ref_test: false
